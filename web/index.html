<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System monitor</title>
  <style>

  body {
    font-family: "Helvetica Neue", Helvetica, sans-serif;
    margin: 30px auto;
    position: relative;
  }

  header {
    padding: 6px 0;
  }

  .group {
    margin-bottom: 1em;
  }

  .axis {
    font: 10px sans-serif;
    pointer-events: none;
  }

  .axis text {
    -webkit-transition: fill-opacity 250ms linear;
  }

  .axis path {
    display: none;
  }

  .axis line {
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .axis.top {
    background-image: linear-gradient(top, #fff 0%, rgba(255,255,255,0) 100%);
    background-image: -o-linear-gradient(top, #fff 0%, rgba(255,255,255,0) 100%);
    background-image: -moz-linear-gradient(top, #fff 0%, rgba(255,255,255,0) 100%);
    background-image: -webkit-linear-gradient(top, #fff 0%, rgba(255,255,255,0) 100%);
    background-image: -ms-linear-gradient(top, #fff 0%, rgba(255,255,255,0) 100%);
    top: 0px;
    padding: 0 0 24px 0;
  }

  .axis.bottom {
    background-image: linear-gradient(bottom, #fff 0%, rgba(255,255,255,0) 100%);
    background-image: -o-linear-gradient(bottom, #fff 0%, rgba(255,255,255,0) 100%);
    background-image: -moz-linear-gradient(bottom, #fff 0%, rgba(255,255,255,0) 100%);
    background-image: -webkit-linear-gradient(bottom, #fff 0%, rgba(255,255,255,0) 100%);
    background-image: -ms-linear-gradient(bottom, #fff 0%, rgba(255,255,255,0) 100%);
    bottom: 0px;
    padding: 24px 0 0 0;
  }

  .horizon {
    border-bottom: solid 1px #000;
    overflow: hidden;
    position: relative;
  }

  .horizon {
    border-top: solid 1px #000;
    border-bottom: solid 1px #000;
  }

  .horizon + .horizon {
    border-top: none;
  }

  .horizon canvas {
    display: block;
  }

  .horizon .title,
  .horizon .value {
    bottom: 0;
    line-height: 30px;
    margin: 0 6px;
    position: absolute;
    text-shadow: 0 1px 0 rgba(255,255,255,.5);
    white-space: nowrap;
  }

  .horizon .title {
    left: 0;
  }

  .horizon .value {
    right: 0;
  }

  .line {
    background: #000;
    z-index: 2;
  }

  </style>
</head>
<body>
  <div id="proba">
  </div>
<script src="lib/d3/d3.min.js"></script>
<script src="lib/cubism/cubism.v1.min.js"></script>
<script>
(function () {
var wsUri = "ws://"+window.location.hostname+":9007/";
var ws = new WebSocket(wsUri);

var dataBuffer = {buffer: []};
var configured = false;
var height = 50;

ws.onmessage = function (e) {
  var data = JSON.parse(e.data);

  if (data.data) {
    dataBuffer.buffer.push(data.data);

    if (dataBuffer.buffer.length > 100) {
      dataBuffer.buffer = dataBuffer.buffer.slice(-100);
    }
  }

  if (data.configuration && !configured) {
    configure(data.configuration);
  }
};

var context = cubism.context()
    .serverDelay(0)
    .clientDelay(0)
    .step(1e3)
    .size(960);

var configure = function (configuration) {
  d3.select("#proba").call(function(div) {

    div.append("div")
        .attr("class", "axis")
        .call(context.axis().orient("top"));

    Object.keys(configuration).forEach(function (key) {
      var metrics = [], i, graph, conf = configuration[key];

      if (conf.valueCount > 1) {
        for (i = 0; i < conf.valueCount; i++) {
          metrics.push(getMetric(dataBuffer, conf.name, i));
        }
      } else {
        metrics.push(getMetric(dataBuffer, conf.name));
      }

      graph = context.horizon().height(height * (conf.height || 1));

      if (conf.extent) {
        graph = graph.extent(conf.extent);
      }
      if (conf.colors) {
        graph = graph.colors(conf.colors);
      }

      div.selectAll(".horizon-"+key)
          .data(metrics)
        .enter().append("div")
          .attr("class", "horizon horizon-"+key)
          .call(graph);
    });

    div.append("div")
        .attr("class", "rule")
        .call(context.rule());

  });
};

var getMetric = function (dataBuffer, key, index) {

  return context.metric(function (start, stop, step, callback) {
    var values, qValues = [], quant, dataStart, dataStop, current;

    dataStart = start = +start;
    dataStop = stop = +stop;

    values = dataBuffer.buffer.filter(function (d) {
      return +d[key].timestamp >= start && +d[key].timestamp <= stop; 
    });

    if (values.length) {
      dataStart = +values[0][key].timestamp;
      dataStop = +values[values.length - 1][key].timestamp;
    }

    values = values.map(function (d) {
      return d[key].values.length ? d[key].values[index || 0] : d[key].values;
    });

    quant = d3.scale.quantize().domain([dataStart, dataStop]).range(values);

    for (current = start; current <= stop; current += step) {
      if (current + step >= dataStart && current - step <= dataStop) {
        qValues.push(quant(current) || NaN);
      } else {
        qValues.push(NaN);
      }
    }


    callback(null, qValues);
  }, key + (index === undefined ? "" : index));
};

}());
</script>
</body>
</html>
